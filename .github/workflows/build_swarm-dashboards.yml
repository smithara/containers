name: Build swarm-dashboards

on:
  push:
    branches: [ main ]
    paths:
      - 'swarm-dashboards/*'
      - '.github/workflows/build_swarm-dashboards.yml'

env:
  DOCKER_IMAGE_NAME: "swarmdisc/swarm-dashboards"
  DOCKERFILE_PATH: "swarm-dashboards/"
  GITHUB_SHA: ${{ github.sha }}

jobs:
  build_docker_image:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Login to docker hub
      if: success()
      uses: actions-hub/docker/login@master
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    - name: Set Job Environment Variables
      run: |
        CALVER="$( date -u '+%Y.%m.%d' )"
        SHA7="${GITHUB_SHA::7}"
        SHA_TAG=$SHA7
        echo "SHA_TAG=${SHA_TAG}" >> $GITHUB_ENV
    - name: Build image
      if: success()
      run: |
        docker build ${{ env.DOCKERFILE_PATH }} \
          --tag "${{ env.DOCKER_IMAGE_NAME }}:${{ env.SHA_TAG }}" \
          --tag "${{ env.DOCKER_IMAGE_NAME }}:latest"
        docker push --all-tags ${{ env.DOCKER_IMAGE_NAME }} 
